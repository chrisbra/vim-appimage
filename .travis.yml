# Default OS image is Ubuntu 14.04 LTS Trusty on Travis-CI for linux
language: c

dist: trusty

os:
  - linux

compiler:
  - gcc

env:
  - FEATURES=huge SRCDIR=vim/src
    "CONFOPT='--enable-perlinterp --enable-pythoninterp --enable-python3interp --enable-rubyinterp --enable-luainterp --enable-tclinterp --prefix=/usr'"

# sudo required to build AppImage (does apparently enable FUSE extensions)
sudo: required

git:
  depth: 1

branches:
  except:
    - /^v[0-9]/

addons:
  apt:
    packages:
      - autoconf
      - libperl-dev
      - python-dev
      - python3-dev
      - liblua5.2-dev
      - lua5.2
      - ruby-dev

before_install:
  - rvm reset

script:
  - NPROC=$(getconf _NPROCESSORS_ONLN)
  - (cd ${SRCDIR} && ./configure --with-features=$FEATURES $CONFOPT --enable-fail-if-missing &&  make -j$NPROC )
  - ${SRCDIR}/vim --version

after_success:
  - bash -ex scripts/appimage.sh || true

deploy:
  provider: releases
  api-key:
    secure: ""
  file: "*.AppImage"
  file_glob: true
  skip_cleanup: true
